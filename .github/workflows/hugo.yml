name: Generate Site
on:
  push:
    branches:
      - main
jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: Check out source
        uses: actions/checkout@v2
        
      - name: Setup hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest" # 可以修改为你使用的 Hugo 版本
          
      - name: Build
        run: hugo --minify
        
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ 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 }} # 另外还支持 github_token 和 personal_token
          external_repository: <siwei27>/<siwei27>.github.io` # 修改为你的 GitHub Pages 仓库
          publish_dir: ./public
          keep_files: false
          publish_branch: gh-pages
          # 如果使用自定义域名，还需要添加下面一行配置
           cname: yaopao.org